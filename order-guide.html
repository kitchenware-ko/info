<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="google" content="notranslate" />
  <meta property="og:locale" content="ko_KR" />
  <meta property="og:type" content="website" />

  <meta property="og:title" content="온라인 주문 방법" />
  <meta property="og:description" content="자사몰에서 장바구니 → 주문하기 → 후불결제 → 배송 메모" />
  <title>온라인 주문 방법</title>

  <style>
    :root{
      --bg:#ffffff;
      --card:#ffffff;
      --border:#e5e7eb;
      --text:#0f172a;
      --muted:#6b7280;
      --shadow:0 18px 60px rgba(0,0,0,.10);
      --radius:28px;
      --btn-radius:18px;
      --maxw:560px;
      --accent:#0b1220;
      --soft:#f9fafb;
      --warn:#f59e0b;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR","Apple SD Gothic Neo",sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{
      min-height:100svh;
      display:grid;
      place-items:center;
      padding:22px;
    }

    .card{
      width:min(var(--maxw),100%);
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:22px 20px 18px;
      text-align:center;
    }

    .brand img{
      max-width:180px;
      width:100%;
      height:auto;
      margin:6px auto 2px;
      display:block;
    }

    .title{
      margin:6px 0 2px;
      font-size:28px;
      font-weight:900;
      letter-spacing:-0.02em;
    }

    .subtitle{
      margin:0 0 16px;
      font-size:13px;
      color:var(--muted);
      font-weight:800;
      line-height:1.35;
    }

    .actions{ display:grid; gap:12px; }

    .btn{
      width:100%;
      height:56px;
      border-radius:var(--btn-radius);
      border:1px solid var(--border);
      background:#fff;
      font-size:16px;
      font-weight:800 !important;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      cursor:pointer;
      text-decoration:none;
      color:inherit;
      -webkit-tap-highlight-color:transparent;
      font: inherit;
    }
    .btn span{ font-weight:inherit !important; }
    /* 혹시 텍스트가 <b>/<strong>로 감싸져도 굵기 통일 */
    .btn b, .btn strong{ font-weight:inherit !important; }

    .btn:active{ transform:translateY(1px); }

    .btn.primary{
      border:none;
      color:#fff;
      background:linear-gradient(180deg,var(--accent) 0%,#020617 100%);
    }

    .btn.soft{ background:var(--soft); }

    .ico{ width:18px; height:18px; flex:0 0 auto; }

    .app-hint{
      margin:6px 0 2px;
      font-size:12px;
      color:#6b7280;
      line-height:1.45;
      text-align:center;
    }

    .divider{
      margin:14px 0 10px;
      height:1px;
      background:var(--border);
    }

    .info{
      font-size:14px;
      text-align:left;
    }

    .row{
      display:flex;
      justify-content:space-between;
      gap:16px;
      padding:8px 0;
    }

    .key{
      color:var(--muted);
      font-weight:800;
      min-width:56px;
    }

    .val{
      font-weight:900;
      text-align:right;
      word-break:keep-all;
    }
    .val a{ color:inherit; text-decoration:underline; text-underline-offset:3px; }

    .footer{
      margin-top:10px;
      font-size:11px;
      color:#9ca3af;
      text-align:center;
    }

    /* Modal */
    .modal{ position:fixed; inset:0; display:none; z-index:50; }
    .modal.show{ display:block; }
    .modal-bg{ position:absolute; inset:0; background:rgba(2,6,23,.55); }
    .modal-box{
      position:absolute;
      left:50%;
      bottom:16px;
      transform:translateX(-50%);
      width:min(var(--maxw),calc(100% - 24px));
      background:#fff;
      border-radius:22px;
      padding:16px;
      border:1px solid var(--border);
      box-shadow:0 18px 60px rgba(0,0,0,.18);
      text-align:left;
    }
    .modal-box h3{
      margin:0 0 12px;
      font-size:16px;
      font-weight:900;
    }

    .btns{ display:grid; gap:10px; }
    .btns .btn{
      height:54px;
      border-radius:16px;
      background:var(--soft);
      font-weight:700 !important;
    }
    .btns button.btn{ font: inherit; font-weight:700 !important; }
    .btns .btn span{ font-weight:inherit !important; }
    /* 혹시 텍스트가 <b>/<strong>로 감싸져도 굵기 통일 */
    .btn b, .btn strong{ font-weight:inherit !important; }


    .logo{ width:26px; height:26px; object-fit:contain; }
    .logo-fallback{ width:26px; height:26px; display:none; }

    .toast{
      position:fixed;
      left:50%;
      bottom:18px;
      transform:translateX(-50%);
      background:#111827;
      color:#fff;
      padding:10px 16px;
      border-radius:999px;
      font-size:13px;
      opacity:0;
      pointer-events:none;
      transition:opacity .2s ease;
    }
    .toast.show{ opacity:1; }

    /* Guide pages */
    .content{ text-align:left; padding-top:2px; }
    .back{
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:inherit;
      font-weight:900;
      margin:2px 0 10px;
    }
    .back svg{ width:18px; height:18px; }
    .h2{ margin:6px 0 10px; font-size:18px; font-weight:900; letter-spacing:-0.01em; }
    .bullets{ margin:0; padding-left:18px; line-height:1.7; font-weight:800; }
    .note{
      margin:12px 0 0;
      padding:12px 12px;
      border:1px solid var(--border);
      background:var(--soft);
      border-radius:16px;
      font-size:13px;
      line-height:1.55;
      font-weight:800;
      color:#111827;
    }
    .em-warn{ color:#d97706; font-weight:900; }
    .em-red{ color:#ef4444; font-weight:900; }
    .small{ font-size:12px; color:var(--muted); font-weight:800; line-height:1.45; }
    .link{ color:inherit; text-decoration:underline; text-underline-offset:3px; }
  </style>

</head>
<body>
  <main class="wrap">
    <section class="card" aria-label="온라인 주문 방법">
      <div class="brand">
        <img src="https://kitchenware-ko.github.io/info/300x.png" alt="DAEHAN CORPORATION 로고" />
      </div>

      <a class="back" href="./">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M15 18l-6-6 6-6"/>
        </svg>
        돌아가기
      </a>

      <div class="h2">온라인 주문방법</div>

      <div class="content">
        <ul class="bullets">
          <li>도매몰 <a class="link" href="https://www.daehancorporation.co.kr/shop/" target="_blank" rel="noopener">www.daehancorporation.co.kr</a></li>
          <li>장바구니에 상품 담기</li>
          <li>주문하기 버튼 누르기</li>
          <li>후불결제 선택하기</li>
          <li>배송 관련 메모 남기기 (방문 / 택배 / 배송)</li>
        </ul>

        <div class="note">
          <div class="em-warn">택배</div>
          전 지역 <b>150,000원 이상~</b><br><br>
          <div class="em-warn">배송</div>
          경기·서울: <b>130만원 이상~</b><br>
          그 외 지방: <b>150만원 이상~</b>
        </div>
      </div>

      <div class="actions" style="margin-top:12px;">
        <a class="btn primary" href="https://www.daehancorporation.co.kr/shop/" target="_blank" rel="noopener">
          <svg class="ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
<circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2 2h3l2.4 12.4a2 2 0 0 0 2 1.6h9.8a2 2 0 0 0 2-1.6L23 6H6"/>
</svg>
          자사몰 열기
        </a>
        <a class="btn soft" href="tel:0226179654">
          <svg class="ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
<rect x="6" y="2" width="12" height="20" rx="3"/><path d="M11 18h2"/>
</svg>
          전화 문의 (02-2617-9654)
        </a>
      </div>

      <div class="footer">주문 중 메모에 “방문/택배/배송”을 꼭 남겨주세요.</div>
    </section>
  </main>
</body>
</html>
