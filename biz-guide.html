<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="google" content="notranslate" />
  <meta property="og:locale" content="ko_KR" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="사업자 등록 방법" />
  <meta property="og:description" content="사업자등록증 사본/사진을 문자로 보내면 바로 등록됩니다." />
  <title>사업자 등록 방법</title>

  <style>
    :root{
      --bg:#ffffff;
      --ink:#0f172a;
      --muted:#6b7280;
      --border:#e5e7eb;
      --shadow:0 18px 60px rgba(0,0,0,.10);
      --radius:26px;
      --accent:#0b1220;
      --red:#ef4444;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR","Apple SD Gothic Neo",sans-serif;
      background:var(--bg);
      color:var(--ink);
    }
    .wrap{
      min-height:100svh;
      display:grid;
      place-items:center;
      padding:20px;
    }
    .sheet{
      width:min(640px,100%);
      background:#fff;
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:22px 18px 18px;
      text-align:center;
    }
    .brand{
      display:flex;
      justify-content:center;
      margin:4px 0 10px;
    }
    .brand img{
      width:min(220px,70%);
      height:auto;
      display:block;
    }

    .headline{
      margin:6px 0 14px;
      font-size:32px;
      font-weight:900;
      letter-spacing:-0.03em;
      line-height:1.2;
    }
    .subline{
      margin:0 0 18px;
      font-size:18px;
      font-weight:900;
      letter-spacing:-0.02em;
      line-height:1.4;
    }
    .rule{
      height:1px;
      background:var(--border);
      margin:16px 0;
    }

    .big-phone{
      margin:10px 0 6px;
      font-size:44px;
      font-weight:1000;
      letter-spacing:-0.02em;
      color:var(--red);
      line-height:1.1;
      word-break:keep-all;
    }
    .helper{
      margin:0 0 12px;
      color:var(--muted);
      font-size:14px;
      font-weight:800;
      line-height:1.5;
    }

    .steps{
      text-align:left;
      margin:14px auto 6px;
      padding:0 8px;
      max-width:560px;
    }
    .steps p{
      margin:10px 0;
      font-size:16px;
      font-weight:900;
      line-height:1.55;
      letter-spacing:-0.01em;
    }
    .steps .muted{
      color:var(--muted);
      font-weight:800;
    }

    .actions{
      display:grid;
      gap:10px;
      margin-top:16px;
    }
    .btn{
      width:100%;
      height:56px;
      border-radius:18px;
      border:1px solid var(--border);
      background:#fff;
      font-size:16px;
      font-weight:900;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      cursor:pointer;
      text-decoration:none;
      color:inherit;
      -webkit-tap-highlight-color:transparent;
    }
    .btn:active{ transform:translateY(1px); }
    .btn.primary{
      border:none;
      color:#fff;
      background:linear-gradient(180deg,var(--accent) 0%,#020617 100%);
    }
    .ico{ width:18px; height:18px; flex:0 0 auto; }

    .tip{
      margin-top:10px;
      font-size:12px;
      font-weight:800;
      color:var(--muted);
      line-height:1.45;
    }

    .back{
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:inherit;
      font-weight:900;
      margin:2px 0 6px;
      justify-content:center;
    }
    .back svg{ width:18px; height:18px; }

    /* Small screens */
    @media (max-width:420px){
      .headline{ font-size:26px; }
      .subline{ font-size:16px; }
      .big-phone{ font-size:36px; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="sheet" aria-label="사업자 등록 방법">
      <div class="brand">
        <img src="https://kitchenware-ko.github.io/info/300x.png" alt="DAEHAN CORPORATION 로고" />
      </div>

      <a class="back" href="./">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M15 18l-6-6 6-6"/>
        </svg>
        메인으로
      </a>

      <div class="headline">처음 오신 분(도·소매 유통업)<br>등록 방법</div>

      <div class="subline">
        <span style="text-decoration:underline; text-underline-offset:6px;">사업자등록증 사본 제출 또는 사진</span>을<br>
        아래 번호로 보내주시면 바로 등록됩니다.
      </div>

      <div class="big-phone">010-4993-9655</div>
      <div class="helper">문자(MMS)로 사업자등록증 사진을 첨부해서 보내주세요.</div>

      <div class="rule" aria-hidden="true"></div>

      <div class="steps">
        <p>✅ 함께 보내주실 정보</p>
        <p class="muted">• 이메일 주소</p>
        <p class="muted">• 팩스 번호(있으면)</p>
        <p class="muted">• 도매/소매 구분 (도매 / 소매 / 둘다)</p>
        <p class="muted">• 소매 원하실 경우, 따로 말씀 부탁드립니다.</p>
      </div>

      <div class="actions">
        <button class="btn primary" id="smsBtn" type="button">
          <svg class="ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M21 15a4 4 0 0 1-4 4H7l-4 3V7a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4z"/>
          </svg>
          문자 양식 열기
        </button>

        <a class="btn" href="tel:01052119655">
          <svg class="ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2A19.79 19.79 0 0 1 3 5.18 2 2 0 0 1 5.11 3h3a2 2 0 0 1 2 1.72c.12.86.32 1.7.59 2.5a2 2 0 0 1-.45 2.11L9.91 10.91a16 16 0 0 0 3.18 3.18l1.58-1.34a2 2 0 0 1 2.11-.45c.8.27 1.64.47 2.5.59A2 2 0 0 1 22 16.92z"/>
          </svg>
          전화 문의 (02-2617-9654)
        </a>
      </div>

      <div class="tip">
        카카오톡/인앱 브라우저에서 문자 앱이 안 열리면<br>
        우측 상단 <b>⋯</b> → <b>기본 브라우저로 열기</b>를 눌러주세요.
      </div>
    </section>
  </main>

  <script>
    (function(){
      const to = "01049939655";
      const body =
`안녕하세요. (주)대한상사 신규 거래처 등록 요청드립니다.

[사업자등록증] (사진/사본 첨부)
상호명:
대표자명:
사업자등록번호:
사업장 주소:
이메일:
팩스(있으면):
도매/소매 구분: (도매/소매/둘다)
기타 요청사항:

감사합니다.`;

      function openSMS(){
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        const sep = isIOS ? "&" : "?";
        const url = "sms:" + to + sep + "body=" + encodeURIComponent(body);
        window.location.href = url;

        // 인앱 브라우저에서 sms:가 막힐 때를 대비해 복사 폴백
        setTimeout(async () => {
          try {
            if (navigator.clipboard && window.isSecureContext) {
              await navigator.clipboard.writeText(body);
              alert("문자앱 열기가 막혀서, 등록 양식을 복사했습니다.\n메시지 앱을 열고 붙여넣기 해주세요.");
            }
          } catch(e) {}
        }, 800);
      }

      document.getElementById("smsBtn").addEventListener("click", openSMS);
    })();
  </script>
</body>
</html>
