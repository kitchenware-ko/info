<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="google" content="notranslate" />

<meta property="og:locale" content="ko_KR" />
<meta property="og:type" content="website" />
<meta property="og:title" content="(주)대한상사" />
<meta property="og:description" content="연락처 · 계좌 · 오시는 길 · 앱 연결" />

<title>(주)대한상사</title>

<!-- Kakao SDK -->
<script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.7/kakao.min.js"
  integrity="sha384-tJkjbtDbvoxO+diRuDtwRO9JXR7pjWnfjfRn5ePUpl7e7RJCxKCwwnfqUAdXh53p"
  crossorigin="anonymous"></script>
<script>
  try {
    if (window.Kakao && !Kakao.isInitialized()) {
      Kakao.init("61e60e2a10a44ac8e3201db62542c480");
    }
  } catch(e) {}
</script>

<style>
:root{
  --bg:#ffffff;
  --text:#0f172a;
  --muted:#6b7280;
  --border:#e5e7eb;
  --shadow:0 14px 44px rgba(0,0,0,.1);
  --radius:26px;
  --btn-radius:18px;
  --maxw:560px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR","Apple SD Gothic Neo",sans-serif;
  background:var(--bg);
  color:var(--text);
}
.wrap{
  min-height:100svh;
  display:grid;
  place-items:center;
  padding:22px;
}
.card{
  width:min(var(--maxw),100%);
  background:#fff;
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:22px;
  text-align:center;
}
.brand img{max-width:160px;margin-bottom:6px}
.brand h1{margin:4px 0 2px;font-size:28px;font-weight:900}
.brand p{margin:0;font-size:14px;color:var(--muted);font-weight:700}

.actions{display:grid;gap:12px;margin:18px 0}
.btn{
  height:56px;
  border-radius:var(--btn-radius);
  border:1px solid var(--border);
  background:#f9fafb;
  font-size:16px;
  font-weight:900;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  cursor:pointer;
  text-decoration:none;
  color:inherit;
}
.btn.primary{background:#020617;color:#fff;border:none}

.modal{position:fixed;inset:0;display:none;z-index:50}
.modal.show{display:block}
.modal-bg{position:absolute;inset:0;background:rgba(0,0,0,.55)}
.modal-box{
  position:absolute;
  left:50%;
  bottom:16px;
  transform:translateX(-50%);
  width:min(var(--maxw),calc(100% - 24px));
  background:#fff;
  border-radius:22px;
  padding:16px;
}
.modal-box h3{
  margin:0 0 12px;
  font-size:16px;
  font-weight:900;
  text-align:left;
}

/* 지도 버튼 영역 */
.btns{
  display:grid;
  gap:10px;
}
.btns .btn{
  height:54px;
  border-radius:16px;
}
.logo{
  width:26px;
  height:26px;
  object-fit:contain;
}
.logo-fallback{
  width:26px;
  height:26px;
  display:none;
}

.toast{
  position:fixed;
  left:50%;
  bottom:18px;
  transform:translateX(-50%);
  background:#111827;
  color:#fff;
  padding:10px 16px;
  border-radius:999px;
  font-size:13px;
  opacity:0;
  pointer-events:none;
  transition:.2s;
}
.toast.show{opacity:1}
</style>
</head>

<body>
<main class="wrap">
<section class="card">

  <div class="brand">
    <img src="https://kitchenware-ko.github.io/info/300x.png" alt="대한상사 로고">
    <h1>(주)대한상사</h1>
    <p>도자기, 유리, 잡화, 락앤락, 코맥스, 업소용 서울•경기 총판</p>
  </div>

  <div class="actions">
    <a class="btn primary" href="./daehan.vcf">연락처 저장</a>
    <button class="btn" id="copyBtn">계좌번호 복사</button>
    <button class="btn" id="openNav">오시는 길</button>
  </div>

</section>
</main>

<!-- 오시는 길 모달 -->
<div class="modal" id="navModal">
  <div class="modal-bg" id="closeNav"></div>
  <div class="modal-box">
    <h3>오시는 길</h3>

    <div class="btns" role="list">
      <!-- 티맵 -->
      <a class="btn" role="listitem"
         href="https://tmap.life/0b2a1271"
         target="_blank" rel="noopener">
        <img class="logo" src="https://kitchenware-ko.github.io/info/tmap.png" alt="티맵 로고" loading="lazy" decoding="async" />
        <span>티맵</span>
        <span class="logo-fallback" aria-hidden="true"></span>
      </a>

      <!-- 카카오내비 (SDK 실행) -->
      <button class="btn" role="listitem" id="kakaoBtn" type="button">
        <img class="logo" src="https://kitchenware-ko.github.io/info/kakaomap.png" alt="카카오내비 로고" loading="lazy" decoding="async" />
        <span>카카오내비</span>
        <span class="logo-fallback" aria-hidden="true"></span>
      </button>

      <!-- 네이버지도 -->
      <a class="btn" role="listitem"
         href="https://naver.me/5L7TWyLK"
         target="_blank" rel="noopener">
        <img class="logo" src="https://kitchenware-ko.github.io/info/navermap.png" alt="네이버지도 로고" loading="lazy" decoding="async" />
        <span>네이버지도</span>
        <span class="logo-fallback" aria-hidden="true"></span>
      </a>
    </div>
  </div>
</div>

<div class="toast" id="toast">복사되었습니다</div>

<script>
/* 계좌 복사 */
const acct = "국민은행 662601-04-035762\n(주)대한상사";
const toast = document.getElementById("toast");

document.getElementById("copyBtn").onclick = async () => {
  await navigator.clipboard.writeText(acct);
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),1400);
};

/* 모달 */
const modal = document.getElementById("navModal");
document.getElementById("openNav").onclick = () => modal.classList.add("show");
document.getElementById("closeNav").onclick = () => modal.classList.remove("show");

/* 카카오내비 SDK 실행 + 폴백 */
document.getElementById("kakaoBtn").onclick = () => {
  try{
    Kakao.Navi.start({
      name:"(주)대한상사",
      x:126.842331500265,
      y:37.435743278515,
      coordType:"wgs84"
    });
    setTimeout(()=>{
      if(document.visibilityState==="visible"){
        location.href="https://map.kakao.com/link/search/%EA%B2%BD%EA%B8%B0%EB%8F%84%20%EA%B4%91%EB%AA%85%EC%8B%9C%20%EC%82%AC%EB%93%A4%EB%A1%9C%2045-6";
      }
    },700);
  }catch(e){
    location.href="https://map.kakao.com/link/search/%EA%B2%BD%EA%B8%B0%EB%8F%84%20%EA%B4%91%EB%AA%85%EC%8B%9C%20%EC%82%AC%EB%93%A4%EB%A1%9C%2045-6";
  }
};
</script>
</body>
</html>
